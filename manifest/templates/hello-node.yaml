apiVersion: v1
kind: Service
metadata:
  name: hello-node
  labels:
    app: hello-node
    service: hello-node
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: hello-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  labels:
    app: hello-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - name: hello-node
          image: ccr.ccs.tencentyun.com/xiaojue/hello-node:v1
          imagePullPolicy: IfNotPresent
          command: ["node", "build/index.js"]
          ports:
            - containerPort: 3000
---

